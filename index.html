<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick OAuth Redirect</title>
</head>
<body>
    <h1>Kick OAuth Redirect</h1>
    <p>Copy the code from the URL above and paste it into your app.</p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            document.write(`<p>Your code is: <strong>${code}</strong></p>`);
        } else {
            document.write('<p>No code found in the URL.</p>');
        }
    </script>
</body>
</html>
